# This is a basic workflow to help you get started with Actions

name: CI


on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Add environment variables to ..env!
        run: |
          echo DEBUG=0 >> .env
          echo ADMINS=${{ secrets.ADMINS }} >> .env
          echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} >> .env
          echo ip=${{ secrets.ip }} >> .env
          echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
          echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
          echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
          echo POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} >> .env
          echo POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} >> .env
          
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
      
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0 # use the latest version of the action
        with:
                  email: ${{ secrets.HEROKU_EMAIL }}
                  api_key: ${{ secrets.HEROKU_API_KEY }}
                  docker_compose_file: "./docker-compose.yml"
                  heroku_apps: '[{"imagename":"tgbot_tgbot","appname":"tg-bot-lab","apptype":"web"},{"imagename":"postgres","appname":"tg-bot-lab","apptype":"web"}]'
